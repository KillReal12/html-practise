<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Знакомство с HTML-тегами. Часть №3</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
        <h1 style="text-align: center;">Заполните информацию о себе</h1> 
        
        <form class="form" action="#" method="post" enctype="multipart/form-data">
            <h2>Первая форма:</h2>

            <label class="form-item">
                <div class="form-item__label">Имя пользователя</div>

                <div class="form-item__content">
                    <input class="input textfield" type="text" placeholder="Имя" name="user-name">
                </div>
            </label>
            
            <label class="form-item">
                <div class="form-item__label">Пароль</div>
                
                <div class="form-item__content">
                    <input class="input textfield" type="password" placeholder="Пароль" name="password">
                </div>
            </label>
        
            <label class="form-item">
                <div class="form-item__label">Выбор транспорта</div>
                
                <div class="form-item__content">
                    <select class="select textfield" name="transport">
                        <option selected value="car">Машина</option>
                        <option value="bus">Автобус</option>
                        <option value="helicopter">Вертолет</option>
                        <option value="tram">Трамвай</option>
                    </select>
                </div>
            </label>
            
            <button class="button button_primary" type="submit">Отправить</button>
            <button class="button button_secondary" type="reset">Очистить</button>
        </form>
        
        <form class="form" action="#" method="get">
            <h2>Вторая форма:</h2>

            <fieldset>
                <legend>Выберите то, что вам по душе</legend>
                
                <label class="toggle-group__item"><input type="checkbox" name="love" value="lipton">Липтон зеленый</label>
                <label class="toggle-group__item"><input  type="checkbox" name="love" value="KFC">KFC</label>
                <label class="toggle-group__item"><input type="checkbox" name="love" value="cross">Кроссовки</label>
                <label class="toggle-group__item"><input  type="checkbox" name="love" value="cars">Машины</label>
                <label class="toggle-group__item"><input type="checkbox" name="love" value="cats">Коты</label>
            </fieldset> 

            <fieldset>
                <legend>Выберите то, что вам по душе</legend>
                
                <label class="toggle-group__item"><input type="radio" name="love" value="lipton">Липтон зеленый</label>
                <label class="toggle-group__item"><input  type="radio" name="love" value="KFC">KFC</label>
                <label class="toggle-group__item"><input type="radio" name="love" value="cross">Кроссовки</label>
                <label class="toggle-group__item"><input  type="radio" name="love" value="cars">Машины</label>
                <label class="toggle-group__item"><input type="radio" name="love" value="cats">Коты</label>
            </fieldset> 
        
            <label class="form-item">
                <div class="form-item__label">Введите дополнительную информацию о себе, только честно</div>

                <div class="form-item__content">
                    <textarea class="textarea textfield" name="info" rows="3"></textarea>
                </div>
            </label>
            
            <button class="button button_primary" type="sumbit">Отправить</button>
            <button class="button button_secondary" type="reset">Очистить</button>
        </form>
    </body>
</html>
